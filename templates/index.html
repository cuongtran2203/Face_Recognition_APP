<html>

<head>
  <title>Video Streaming Demonstration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <h1>Video Streaming Demonstration</h1>
  <div class="component" style="display: flex;">
    <div class="video" style="width: 70%; display: flex; justify-content: center; margin: auto;">
      <img class="videoSrc" src="{{ url_for('video_feed') }}"
        style="width: 50vw; border: 10px; border-style: dashed; border-radius: 50px;">
    </div>
    <div class="funcButton"
      style="align-items: center; width: 30%; display: flex; justify-content: center; flex-direction: column; margin: auto;">
      <a role="button" class="btn btn-primary"
        style="margin-top: 10px; margin-bottom: 10px; width: 200px; color: white;" href="{{ url_for('add_user')}}">Add
        user</a>
      <a role="button" class="btn btn-primary"
        style="margin-top: 10px; margin-bottom: 10px; width: 200px; color: white;">Delete user</a>
    </div>
  </div>
</body>

</html>
